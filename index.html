<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="p-5 m-2 container border border-2 border-black rounded-3">
        <h1>Ingreso de pedido</h1>
        <section class="mt-3">
            <h2>Datos del pedido</h2>
            <form id="formPedido">
                <div class="mb-3">
                    <label>Sandwich:</label>
                    <select id="sandwichSelect" class="form-select">
                        <option value="carne">Carne</option>
                        <option value="pollo">Pollo</option>
                        <option value="vegetariano">Vegetariano</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Agregado:</label>
                    <select id="agregadoSelect" class="form-select">
                        <option value="lechuga">Lechuga</option>
                        <option value="tomate">Tomate</option>
                        <option value="champiñon">Champinón</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Cantidad:</label>
                    <input type="number" id="cantidad" class="form-control" required>
                </div>
            </form>
            <button class="btn btn-dark" id="agregarPedido">Agregar</button>
        </section>
        <section>
            <table class="table mt-3" id="tablaProductos">
                <thead>
                  <tr>
                    <th scope="col">Sandwich</th>
                    <th scope="col">Agregado</th>
                    <th scope="col">Cantidad</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <p id="totalLabel">Total: $<span>0</span></p>
        </section>
        <section>
            <h2>Datos de la entrega</h2>
            <form class="formEntrega mb-3">
                <label for="nombre">Nombre Cliente:</label>
                <input type="text" name="nombre" id="nombre">
                <br>
                <label for="direccion">Dirección:</label>
                <input type="text" name="direccion" id="direccion">
                <br>
                <label for="telefono">Teléfono:</label>
                <input type="text" name="telefono" id="telefono">
            </form>
            <button class="btn btn-dark" id="ingresarPedido">Ingresar</button>
            <button class="btn btn-dark" id="vaciarCampos">Borrar</button>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
